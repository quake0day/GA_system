{% extends 'base.html' %}

{% block content %}
  <h2>所有申请</h2>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>邮箱</th>
      </tr>
    </thead>
    <tbody>
      {% for application in applications %}
        <tr>
          <td>{{ application.name }}</td>
          <td>{{ application.student_id }}</td>
          <td>{{ application.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
